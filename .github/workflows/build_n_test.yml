name: Build Spring Boot App and Run Automated Tests
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Building An Spring boot APP
        run: echo "Building An Spring boot APP"

      - name: Checkout the Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      #
      #      - name: Grant execute permission to mvnw
      #        run: chmod +x complete/mvnw
      #
      #      - name: Build using Maven Wrapper
      #        run: ./complete/mvnw clean install
      #
      #      - name: Grant execute permission to mvnw
      #        run: chmod +x complete/mvnw
      
      #      - name: Build using Maven Wrapper
      #        run: ./complete/mvnw clean install --no-transfer-progress
      
      #      - name: Grant Execution Permission for Maven wrapper
      #        run: chmod +x mvnw
      
      #      - name: Build with Maven
      #        run: ./mvnw clean install --no-transfer-progress

      - name: Build the project using Maven wrapper
        working-directory: complete
        run: |
          chmod +x mvnw
          ./mvnw clean install
        continue-on-error: false

      - name: Run Unit & Integration Tests
        working-directory: complete
        run: ./mvnw test --no-transfer-progress
        continue-on-error: false

      - name: Upload Test Reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: complete/target/surefire-reports/
        continue-on-error: false

      - name: Notify team on failure (placeholder)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: niwalkar.jogesh@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
